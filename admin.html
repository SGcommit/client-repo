<!-- admin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <div id="admin-div">
    <h1>Admin Dashboard</h1>
    <p id="message"></p>

    <!-- Endpoint Stats -->
    <section>
      <h2>API Endpoint Stats</h2>
      <table border="1">
        <thead>
          <tr>
            <th>Method</th>
            <th>Endpoint</th>
            <th>Requests</th>
          </tr>
        </thead>
        <tbody id="endpoint-stats">
          <!-- Populated by admin.js -->
        </tbody>
      </table>
    </section>

    <!-- User Stats -->
    <section>
      <h2>User API Usage</h2>
      <table border="1">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Email</th>
            <th>API Calls Remaining</th>
            <th>Total Requests</th>
          </tr>
        </thead>
        <tbody id="user-usage">
          <!-- Populated by admin.js -->
        </tbody>
      </table>
    </section>

    <br>
    <button id="generate-encounter">Let's go generate some encounters!</button>
    <button id="logout">Logout</button>
  </div>
  <script src="assets/js/admin.js" defer></script>
</body>
</html>
