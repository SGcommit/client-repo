<!-- dashboard.html: Updated user dashboard for generating encounters -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Generate Encounter</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div id="gui-div">
        <h1>Generate Encounter</h1>
        <div id="input-div">
            <label for="party-level">Party Level:</label>
            <input type="number" id="party-level" placeholder="Enter party level" required>
            <label for="party-size">Party Size:</label>
            <input type="number" id="party-size" placeholder="Enter party size" required>
            <label for="environment">Environment:</label>
            <input type="text" id="environment" placeholder="e.g., forest, dungeon" required>
            <label for="enemy-type">Enemy Type:</label>
            <input type="text" id="enemy-type" placeholder="e.g., undead, dragons" required>
        </div>
        <br>
        <input type="button" id="generate-btn" value="Generate Encounter">
        <p id="result-txt"></p>
    </div>

    <div id="enemy-div"></div>

    <!-- Logout Button -->
    <button id="logoutBtn">Logout</button>

    <script src="./assets/js/api.js"></script>
</body>
</html>
