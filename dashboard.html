<!-- dashboard.html: User dashboard for access to features -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D&D Encounter Dashboard</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div id="dashboard">
    <h1>Build an Encounter</h1>
    <form id="encounter-form">
      <input type="number" name="partyLevel" placeholder="Party Level" required>
      <input type="text" name="environment" placeholder="Environment" required>
      <input type="text" name="enemyType" placeholder="Enemy Type" required>
      <button type="submit">Build Encounter</button>
    </form>
    <div id="encounter-results"></div>
  </div>
  <script src="assets/js/dashboard.js"></script>
</body>
</html>
